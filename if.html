<!DOCTYPE html>

	<title>Condicionales</title>
	<style>
		h1{
			background:red;

		}
	</style>
</head>
<body>

	<script>
	var numero1 = 5;
	var numero2 = 8;
	var division = numero2 % 2;
	if(numero1 < numero2) {
	  console.log("numero1 no es mayor que numero2");
	}
	if(division == 0) {
	  console.log("numero2 es positivo");
	}
	if(numero1 > 0) {
	  console.log("numero1 no es negativo");
	}
	if(numero1++) {
	  console.log("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2");
	}


	</script>
